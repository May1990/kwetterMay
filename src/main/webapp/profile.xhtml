<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite">
<h:head>
    <h:outputStylesheet name="css/style.css"/>
</h:head>
<h:body>
    <section id="container">
        <ui:include src="header.xhtml" />
        <div id="profile">
            <section id="basicInfo">
                <h:form id="basicInfoForm">
                    <p id="infoBasic">
                        <h:graphicImage styleClass="imageUser" value="#{userMgr.selectedUser.pictureUrl}"/>
                        #{userMgr.selectedUser.name}<br/>
                        <b>#{userMgr.selectedUser.userName}</b>
                    </p>
                </h:form>
            </section>

            <section id="profileTweets">
                <h:form id="profileTweetForm">
                    <h3 id="profileTweetTitle">Tweet's</h3>

                    <p:dataTable id="profileTweetTable" tableStyle="width: auto; min-width: 100%" tableStyleClass="tweetProfileTable" value="#{tweetMgr.tweets}"  var="tweet" reflow="true" rows="3" paginator="true">
                        <p:column>
                            <h:graphicImage styleClass="imageUser" value="#{tweet.owner.pictureUrl}"/>
                        </p:column>
                        <p:column>
                            <b>#{tweet.owner.userName}</b><br/>
                            <b><small>#{tweet.timeAgo}</small></b>
                            #{tweet.content}
                        </p:column>
                    </p:dataTable>
                </h:form>
            </section>
            <section id="profileDetails">
                <h3>Details</h3><br/>
                <h:form id="detailForm">
                    <p:panelGrid id="detail" columns="2" styleClass="panelTable" style="display: block">
                        Name:
                        <h:outputText id="name" value="#{userMgr.selectedUser.name}" ></h:outputText>

                        Username:
                        <h:outputText id="username" value="#{userMgr.selectedUser.userName}" ></h:outputText>

                        Web:
                        <h:outputText id="web" value="#{userMgr.selectedUser.website}" ></h:outputText>

                        Bio:
                        <h:outputText id="bio" value="#{userMgr.selectedUser.biografy}" ></h:outputText>
                    </p:panelGrid>
                    <p:panelGrid id="detailAdjust" columns="2" styleClass="panelTable" style="display: none">
                        Name:
                        <h:inputText id="nameAdjust" value="#{userMgr.selectedUser.name}" ></h:inputText>

                        Username:
                        <h:inputText id="usernameAdjust" value="#{userMgr.selectedUser.userName}" ></h:inputText>

                        Web:
                        <h:inputText id="webAdjust" value="#{userMgr.selectedUser.website}" ></h:inputText>

                        Bio:
                        <h:inputTextarea id="bioAdjust" value="#{userMgr.selectedUser.biografy}" style="height: 150px; width: 217.6px;"></h:inputTextarea>
                    </p:panelGrid>
                </h:form>
                <h:panelGrid id="adjustDetails">
                    <c:if test="#{registerLogIn.logInUser.id eq userMgr.selectedUser.id}">
                        <h:commandButton id="btnWantAdjust" value="Bewerken" onclick="(function(){ document.getElementById('detailForm:detail').style.display = 'none';
                                                                                                    document.getElementById('detailForm:detailAdjust').style.display = 'block';
                                                                                                    document.getElementById('btnWantAdjust').style.display = 'none';
                                                                                                    document.getElementById('btnAdjust').style.display = 'block';})();"/>
                        <h:commandButton id="btnAdjust" value="Bewerken" style="display: none" onclick="(function(){ document.getElementById('detailForm:detailAdjust').style.display = 'none';
                        document.getElementById('detailForm:detail').style.display = 'block';
                        document.getElementById('btnWantAdjust').style.display = 'block';
                        document.getElementById('btnAdjust').style.display = 'none';})()"/>
                    </c:if>
                </h:panelGrid>
            </section>
            <section id="followInfo">
                <h:form id="followForm" >
                    <p:commandLink id="followingLink" update=":profileTweetForm :profileTweetForm:profileTweetTable" ajax="true">
                        <h:outputText value="#{userMgr.countFollowing} following" />
                        <f:actionListener binding="#{tweetMgr.profileTweetsFollowing()}"/>
                    </p:commandLink>
                    -
                    <p:commandLink id="followerLink" update=":profileTweetForm :profileTweetForm:profileTweetTable" ajax="true">
                        <h:outputText value="#{userMgr.countFollower} followers" />
                        <f:actionListener binding="#{tweetMgr.profileTweetsFollower()}"/>
                    </p:commandLink>
                    -
                    <p:commandLink id="tweetCountLink" update=":profileTweetForm :profileTweetForm:profileTweetTable" ajax="true">
                        <h:outputText value="tweets #{tweetMgr.tweetCount}" />
                        <f:actionListener binding="#{tweetMgr.refreshTweets()}"/>
                    </p:commandLink>
                </h:form>
            </section>
            <section id="profileFollowing">
                <h:form id="followingForm">
                    <p:dataGrid var="user" value="#{userMgr.selectedUser.following}" columns="3" layout="grid"
                                rows="2" paginator="true" id="following"
                                paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">

                        <h:panelGrid columns="1" style="width:100%; text-align:center;">
                            <p:graphicImage styleClass="imageUser" style="margin:auto;" value="#{user.pictureUrl}"/>

                            <p:commandLink id="cmdLink" action="#{tweetMgr.refreshTweets()}" update=":followForm :detailForm :profileTweetForm :profileTweetForm:profileTweetTable :basicInfoForm @form" ajax="true">
                                <h:outputText value="#{user.userName}" />
                                <f:setPropertyActionListener value="#{user}" target="#{userMgr.selectedUser}" />
                                <f:actionListener binding="#{tweetMgr.profileTweetCount()}"/>
                                <f:actionListener binding="#{userMgr.countFollow()}"/>
                                <f:ajax render="adjustDetails"/>
                            </p:commandLink>
                        </h:panelGrid>
                    </p:dataGrid>
                </h:form>
            </section>
        </div>
    </section>
</h:body>
</html>
